<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Maquina Virtual</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>  
    <body>
        <header class="container-fluid text-center">
            <h2>Maquina Virtual</h2>
        </header>
    
        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-5 sidenav">
                    <!--Programa-->
                    <textarea id="formPrograma" class="form-control form-control-lg" rows="30" type="text" placeholder="> Programa"></textarea>
                    
                    <br>
                    <!--Entrada-->
                    <input id="formEntrada" class="form-control form-control-lg"  type="text" placeholder="> Entrada">
                </div>
                
                <div class="col-sm-6 text-left sidenav"> 
                    <!--Dados-->
                    <textarea id="formDados" class="form-control form-control-lg" rows="15" type="text" placeholder="> Dados"></textarea>
                    
                    <br>

                    <!--Saida-->
                    <textarea id="formSaida" class="form-control form-control-lg" rows="15" type="text" placeholder="> Saida"></textarea>
                </div>

                <div class="col-sm-1 sidenav">
                    <!--Button Debug-->
                    <div class="well">
                        <input type="button" class="w3-button w3-black" value="Debug">
                    </div>

                    <!--Button Run-->
                    <div class="well">
                        <input type="button" class="w3-button w3-black" value="Run">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
