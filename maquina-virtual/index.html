<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vm.js"></script>

    <title>Maquina Virtual</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav>
        <h3>Maquina Virtual</h3>
        <div style="position:absolute; right:20px; top:10px" class="image-upload">
            <label for="file-input">
                <img src="img/import.png" class="w3-button w3-black" width="50" height="50" />
            </label>
            <input id="file-input" type="file" accept=".obj" onchange="readFile(this.files);" />
        </div>
    </nav>
    <hr>
    <!-- Div Geral -->
    <div class="container-fluid text-center"  align="right">
        <div>
            <div class="col-sm-1 sidenav">
                <br>
                <br>
                <!--Button Run-->
                <div>
                    <button id="compilar">
                        <input type="image" src="img/play.png" class="w3-button w3-black" width="50" height="50">
                    </button>
                </div>
                <br>
                <br>
                <br>
                <!--Button Debug-->
                <div>
                    <button id="debug" onclick="debug()">
                        <input type="image" src="img/debug.png" class="w3-button w3-black" width="50" height="50">
                    </button>
                </div>
                <br>
                <br>
                <br>
            </div>
            <!--Div Entrada e Saida-->
            <div class="col-sm-1 text-left sidenav">
                Entrada
                <textarea id="formEntrada" class="form-control form-control-lg" type="text" rows="11"
                    readonly></textarea>
                <br>
                Saida
                <textarea id="formSaida" class="form-control form-control-lg" type="text" rows="12" readonly></textarea>
            </div>
            <!--Tabela com memoria-->
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="table-responsive">
                            <br>
                            <table class="table" id="table2">
                                <tbody id="tabelaMemoria" style="display: block; width: 169px !important;"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--Tabela com arquivo.obj-->
            <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="table-responsive">
                            <table class="table" align="right">
                                <tbody id="tabelaInstrucoes"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
